    <script>
        function myFunction() {
            let x = document.getElementById('password');
            let y = document.getElementById('show');
            let z = document.getElementById('hide');
            if(x.type === 'password'){
                x.type = 'text';
                y.style.display = 'block';
                z.style.display = 'none';
            }else {
                x.type = 'password'
                y.style.display = 'none';
                z.style.display = 'block';
            }
        }
    </script>
